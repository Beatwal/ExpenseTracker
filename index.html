<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <div class="formcontainer">
            <form>
                <input required type="text" name="expanse-name" id="expanse-name" placeholder="Expanse Name">
              <input required type="number" name="expanse-amount" id="expanse-amount" placeholder="Amount">
              <button id="submit" type="submit">Add Expanse</button>
            </form>
        </div>
        <div class="Expenses">
            <h2>Expensses</h2>
            <div class="expensList">

            </div>
            <div class="total">Total : $<span class="amount"> </span></div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
